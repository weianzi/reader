<!doctype html>
<html>

<head>
    <title>转化成图片</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/stylesheet.css" rel="stylesheet" />
    <link href="css/page_styles.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script>
    $(function() {
        $('#upload').change(function () {
            upload($(this)[0], function (data){
                $('#content').html(data);
                changeTableToImg(function(content) {
                    var fileName = $('#fileName');
                    var saveBtn = $('#saveBtn');
                    saveBtn.attr('href', 'data:text/paint; utf-8,' + content);
                    fileName.on('change', function() {
                        saveBtn.attr('download', fileName.val());
                    });
                });
            });
        });
    });

    function upload(input, callback) {
        //支持chrome IE10
        if (window.FileReader) {
            var file = input.files[0];
            $('#fileName').val(file.name);
            $('#saveBtn').attr('download', file.name);
            var reader = new FileReader();
            reader.onload = function() {
                console.log(this.result)
                callback(this.result);
            }
            reader.readAsText(file);
        } 
        //支持IE 7 8 9 10
        else if (typeof window.ActiveXObject != 'undefined'){
            var xmlDoc; 
            xmlDoc = new ActiveXObject("Microsoft.XMLDOM"); 
            xmlDoc.async = false; 
            xmlDoc.load(input.value); 
             callback(xmlDoc.xml); 
        } 
        //支持FF
        else if (document.implementation && document.implementation.createDocument) { 
            var xmlDoc; 
            xmlDoc = document.implementation.createDocument("", "", null); 
            xmlDoc.async = false; 
            xmlDoc.load(input.value); 
             callback(xmlDoc.xml);
        } else { 
            alert('error'); 
        } 
    }

    function changeTableToImg(callback) {
        var table = $('table');
        table.css({
            'background': '#fff'
        });
        var len = $('table').length;

        var scaleBy = 1; //缩放比例

        if (len > 0) {
            table.each(function(index) {
                var This = this;
                var height = $(this).height();
                var width = $(this).width();
                /*var canvas = document.createElement('canvas');
                canvas.width = width * scaleBy;
                canvas.height = height * scaleBy;
                canvas.style.width = width * scaleBy + 'px';
                canvas.style.height = height * scaleBy + 'px';
                var context = canvas.getContext('2d');
                context.scale(scaleBy, scaleBy);*/
                html2canvas(This, {
                    //canvas: canvas,
                    onrendered: function(canvas) {
                        var image = new Image();
                        image.src = canvas.toDataURL("image/png");
                        $(This).after('<img width="' + width + '" height="' + height + '" src = "' + image.src + '">');
                        $(This).remove();
                        if (index == len - 1) {
                            setTimeout(function() {
                                var html = $('#content').html();
                                callback(html);
                            }, 600);
                        }
                    },
                    width: width + 5,
                    height: height + 5
                });
            });
        }
    }
    </script>
</head>

<body>
    <input class="form-control" type="file" id="upload" />


    <div id="content"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- <div class="form-group">
                    <label>文件内容</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div> -->
                <div class="form-group">
                    <label>文件名</label>
                    <input type="text" class="form-control" value="" id="fileName" />
                </div>
                <a id="saveBtn" class="btn btn-default" download="" role="button">保存</a>
            </div>
        </div>
    </div>
</body>

</html>
